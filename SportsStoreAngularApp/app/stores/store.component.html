<div class="navbar navbar-inverse bg-inverse">
    <div>
        <a class="navbar-brand text-white">Sports Store</a>
        <span>Cart will come here...</span>
    </div>
</div>

<div class="row m-1">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 p-1">
        <button class="btn btn-block btn-outline-primary">Home</button>
        <button *ngFor="let cat of categories" class="btn btn-block btn-outline-primary" [class.active]= "cat == selectedCategory" (click)="changeCategory(cat)">{{cat}}</button>
    </div>


    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 p-1">
        <div *ngFor="let prod of products" class="card card-outline-primary">
            <h4 class="card-header">
                {{prod.productName}}
                <span class="pull-right badge badge-pill badge-primary">
                    {{prod.price | currency: "INR": true: "2.2-2" }}
                </span>
            </h4>
            <div class="card-text p-1">
                {{prod.description}}
                <button class="btn btn-success btn-sm pull-right">Add To Cart</button>
            </div>
        </div>
    </div>

    <div class="form-inline pull-left m-1">
        <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
            <option value="3">3 Per Page</option>
            <option value="4">4 Per Page</option>
            <option value="6">6 Per Page</option>
        </select>
    </div>
    <div class="btn-group pull-right m-1">
        <button class="btn btn-outline-primary" [class.active]="page == selectedPage" *counter="let page of pageCount" (click)="changePage(page)">{{page}}</button>
    </div>

</div>
