<div class="navbar navbar-inverse bg-inverse text-white">
    <a href="" class="navbar-brand">SPORT STORE</a>
</div>

<div class="m-a-l">
    <h2 class="text-center">Your Cart</h2>
    <table class="table table-border table-striped p-a-l">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th class="text-xs-right">Price</th>
                <th class="text-xs-right">Sub Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf = "cart.lines.length == 0">
                <td colspan="4" class="text-center">
                    Your Cart is Empty
                </td>
            </tr>
            <tr  *ngFor = "let line of cart.lines">
                <td>{{line.product.productName}}</td>
                <td>
                    <input type="number" class="form-control-sm" 
                    style="width: 5em" [value] = "line.quantity" 
                    (change) = "cart.updateQuantity(line.product, $event.target.value)" />
                </td>
                <td class="text-right">{{line.product.price | currency: "INR" : true: "2.2-2"}}</td>
                <td class="text-right">{{line.lineTotal | currency: "INR" : true: "2.2-2"}}</td>
                <td class="text-right">
                    <button class="btn btn-sm btn-danger" (click) = "cart.removeLine(line.product.id)">Remove</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="text-right">Total: </td>
                <td class="text-right">{{cart.cartPrice | currency: "INR" : true: "2.2-2"}}</td>
            </tr>
        </tfoot>
    </table>
    <div class="text-center">
        <button class="btn btn-primary">Continue Shopping</button>
        <button class="btn btn-secondary">Checkout</button>
    </div>
</div>
